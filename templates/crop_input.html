{% extends "layout.html" %}

{% block body %}
<!-- 
  Crop Input Page Template
  This page allows users to input soil and environmental parameters
  for crop prediction.
  Features:
  - Input validation for soil nutrients
  - Environmental parameter inputs
  - Form submission for prediction
  - Responsive design
-->

<!-- Main Container -->
<div class="container">
    <!-- Page Title -->
    <h2 class="text-center">Crop Prediction</h2>
    
    <!-- Prediction Form -->
    <form method="POST" action="{{ url_for('crop_prediction') }}">
        <!-- Soil Nutrient Inputs -->
        <!-- Nitrogen Input -->
        <div class="form-group">
            <label for="N">Nitrogen (N)</label>
            <input type="number" class="form-control" id="N" name="N" required>
        </div>
        
        <!-- Phosphorus Input -->
        <div class="form-group">
            <label for="P">Phosphorus (P)</label>
            <input type="number" class="form-control" id="P" name="P" required>
        </div>
        
        <!-- Potassium Input -->
        <div class="form-group">
            <label for="K">Potassium (K)</label>
            <input type="number" class="form-control" id="K" name="K" required>
        </div>
        
        <!-- Environmental Parameters -->
        <!-- Temperature Input -->
        <div class="form-group">
            <label for="temperature">Temperature (Â°C)</label>
            <input type="number" step="0.1" class="form-control" id="temperature" name="temperature" required>
        </div>
        
        <!-- Humidity Input -->
        <div class="form-group">
            <label for="humidity">Humidity (%)</label>
            <input type="number" step="0.1" class="form-control" id="humidity" name="humidity" required>
        </div>
        
        <!-- Soil pH Input -->
        <div class="form-group">
            <label for="ph">Soil pH</label>
            <input type="number" step="0.1" class="form-control" id="ph" name="ph" required>
        </div>
        
        <!-- Rainfall Input -->
        <div class="form-group">
            <label for="rainfall">Rainfall (mm)</label>
            <input type="number" step="0.1" class="form-control" id="rainfall" name="rainfall" required>
        </div>
        
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary btn-block">Predict Crop</button>
    </form>
</div>
{% endblock %}
