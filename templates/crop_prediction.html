{% extends "layout.html" %}

{% block body %}
<div class="crop-prediction-container">
    <h2>Crop Prediction</h2>
    <p class="description">Enter your soil and environmental parameters to get crop recommendations.</p>

    <form method="POST" action="{{ url_for('crop_prediction') }}" class="prediction-form">
        <div class="form-group">
            <label for="nitrogen">Nitrogen Content</label>
            <div class="input-wrapper">
                <input type="number" step="0.01" id="nitrogen" name="nitrogen" required>
                <span class="unit">mg/kg</span>
            </div>
        </div>

        <div class="form-group">
            <label for="phosphorus">Phosphorus Content</label>
            <div class="input-wrapper">
                <input type="number" step="0.01" id="phosphorus" name="phosphorus" required>
                <span class="unit">mg/kg</span>
            </div>
        </div>

        <div class="form-group">
            <label for="potassium">Potassium Content</label>
            <div class="input-wrapper">
                <input type="number" step="0.01" id="potassium" name="potassium" required>
                <span class="unit">mg/kg</span>
            </div>
        </div>

        <div class="form-group">
            <label for="temperature">Temperature</label>
            <div class="input-wrapper">
                <input type="number" step="0.1" id="temperature" name="temperature" required>
                <span class="unit">Â°C</span>
            </div>
        </div>

        <div class="form-group">
            <label for="humidity">Humidity</label>
            <div class="input-wrapper">
                <input type="number" step="0.1" id="humidity" name="humidity" required>
                <span class="unit">%</span>
            </div>
        </div>

        <div class="form-group">
            <label for="soilPH">Soil pH</label>
            <div class="input-wrapper">
                <input type="number" step="0.1" id="soilPH" name="soilPH" required>
                <span class="unit">pH</span>
            </div>
        </div>

        <div class="form-group">
            <label for="rainfall">Annual Rainfall</label>
            <div class="input-wrapper">
                <input type="number" step="0.1" id="rainfall" name="rainfall" required>
                <span class="unit">mm/year</span>
            </div>
        </div>

        <button type="submit" class="submit-btn">Get Crop Recommendations</button>
    </form>

    {% if prediction %}
    <div class="prediction-result">
        <h3>Recommended Crop:</h3>
        <p>{{ prediction }}</p>
    </div>
    {% endif %}
</div>
{% endblock %}
