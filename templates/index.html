{% extends 'layout.html' %}

{% block body %}

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    .navbar {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
}

    .container {
        display: flex;
        width: 90%;
        max-width: 1200px;
        align-items: center;
        justify-content: space-between;
    }

    /* Background Image */
    .background-section {
        width: 50%;
        height: 80vh;
        background: url('/static/images/agri.png') no-repeat center center;
        background-size: contain;
        animation: floatBackground 6s infinite ease-in-out alternate;
    }

    @keyframes floatBackground {
        0% { transform: translateY(0px); }
        100% { transform: translateY(20px); }
    }

    /* Content Box */
    .content {
        background: rgba(0, 0, 0, 0.7);
        padding: 30px;
        border-radius: 15px;
        text-align: center;
        color: white;
        width: 45%;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    }

    h1, h4 {
        margin-bottom: 15px;
    }

    /* Upload Button */
    .btn-dark {
        background-color: #28a745;
        border: none;
        padding: 10px 20px;
        font-size: 18px;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s ease;
    }

    .btn-dark:hover {
        background-color: #218838;
    }
</style>

<!-- Main Layout -->
<div class="container">
    <div class="background-section"></div>

    <div class="content">
        <h1>Farmer's Assistant</h1>
        <h4>Our AI-powered system provides insights on soil quality and recommends the best crops suited for your land.</h4>
        <h4>Stay updated with the latest agricultural news and trends.</h4>
        <br>
        <h4>Upload a soil image to get insights</h4>
        <form action="{{ url_for('upload') }}">
            <button class="btn btn-dark" type="submit">Upload</button>
        </form>
    </div>
</div>

{% endblock %}
