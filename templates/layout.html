<!DOCTYPE html>
<html>
<head>
  <title>PlantIt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="Farmer's assistant" content="AgriBot PWA">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='stylesheets/style.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='stylesheets/footer.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='stylesheets/about.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='stylesheets/news.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='stylesheets/crop_prediction.css') }}">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link rel="apple-touch-icon" href="{{ url_for('static', filename='images/icon-96.png') }}">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
  <link rel="icon" type="img/png" href="{{ url_for('static', filename='images/icon-96.png') }}">
  <script type="text/javascript" src="{{ url_for('static', filename='js/navbar.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/crop_prediction.js') }}"></script>
</head>

<body style="background-color:rgb(254, 255, 223);">

  {% include 'navbar.html' %}  <!-- Include the navbar component -->

 <!-- Weather Widget -->
<div class="weather-container">
  <a class="weatherwidget-io" href="https://forecast7.com/en/12d9777d59/bengaluru/" 
     data-label_1="BANGALORE" data-label_2="WEATHER" data-theme="dark">
     BANGALORE WEATHER
  </a>
</div>

<!-- Ensure Weather Widget Script Loads -->
<script>
  window.addEventListener("load", function() {
      let weatherScript = document.createElement("script");
      weatherScript.src = "https://weatherwidget.io/js/widget.min.js";
      weatherScript.async = true;
      document.body.appendChild(weatherScript);
  });
</script>


  <div class="container">
    {% block body %}{% endblock %}
  </div>

  {% include 'footer.html' %}  <!-- Include the footer component -->

  <script src="{{ url_for('static', filename='js/footer.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/app.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/install.js') }}"></script>

</body>
</html>
