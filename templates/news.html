{% extends 'layout.html' %}

{% block body %}
<h2>Latest Farmers News</h2>
{% if articles %}
    <ul>
        {% for article in articles %}
            <li>
                <a href="{{ article.url }}" target="_blank">{{ article.title }}</a>
                <p>{{ article.summary }}</p>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No news available. Try again later.</p>
{% endif %}
{% endblock %}
