{% extends 'layout.html' %}

{% block body %}

<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f4f4;
        min-height: 100vh;
        padding-top: 80px;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 90%;
        max-width: 1200px;
        margin: 2rem auto;
    }

    .upload-container {
        text-align: center;
        margin-top: 2rem;
        width: 80%;
        max-width: 800px;
    }

    .upload-form {
        background: #ffffff;
        padding: 2.5rem;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        display: inline-block;
        width: 100%;
    }

    .form-group {
        margin-bottom: 1.5rem;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .form-control {
        background: #f8f9fa;
        border: 1px solid #ced4da;
        color: #495057;
        padding: 0.75rem 1rem;
        border-radius: 5px;
        width: 100%;
        max-width: 400px;
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        font-size: 1rem;
        font-family: inherit;
        text-align: center;
    }

    .form-control:focus {
        border-color: #80bdff;
        outline: 0;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }

    .form-control::placeholder {
        color: #6c757d;
        font-size: 0.95rem;
    }

    h1 {
        font-size: 2rem;
        margin-bottom: 2rem;
        color: #343a40;
        font-weight: 600;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        letter-spacing: 0.5px;
    }

    label {
        display: block;
        margin-bottom: 0.5rem;
        color: #495057;
        font-size: 1rem;
        font-weight: 500;
        text-align: center;
        max-width: 400px;
        margin-left: auto;
        margin-right: auto;
        font-family: inherit;
        letter-spacing: 0.3px;
    }

    /* Custom file input styling */
    .file-input-wrapper {
        position: relative;
        width: 100%;
        max-width: 400px;
        margin: 0 auto;
    }

    .file-input-wrapper input[type="file"] {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        cursor: pointer;
    }

    .file-input-button {
        background: #e9ecef;
        border: 1px solid #ced4da;
        padding: 0.75rem 1.5rem;
        border-radius: 5px;
        color: #495057;
        font-size: 0.95rem;
        font-weight: 500;
        display: inline-block;
        transition: all 0.3s ease;
        width: 100%;
        text-align: center;
    }

    .file-input-button:hover {
        background: #dee2e6;
        border-color: #adb5bd;
    }

    .file-name {
        margin-top: 0.5rem;
        font-size: 0.9rem;
        color: #6c757d;
        text-align: center;
    }
</style>

<div class="container">
    <h1>Upload Soil Image</h1>
    
    <div class="upload-container">
        <form class="upload-form" action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Select an image of your soil sample:</label>
                <div class="file-input-wrapper">
                    <input type="file" name="file" id="file" class="form-control" accept="image/*" required>
                    <div class="file-input-button">Choose File</div>
                </div>
                <div class="file-name" id="fileName">No file chosen</div>
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Upload and Analyze</button>
            </div>
        </form>
    </div>
</div>

<script>
    document.getElementById('file').addEventListener('change', function(e) {
        const fileName = e.target.files[0] ? e.target.files[0].name : 'No file chosen';
        document.getElementById('fileName').textContent = fileName;
    });
</script>

{% endblock %}
